# https://docs.asciidoctor.org/pdf-converter/latest/theme/base/
extends: default-sans
base:
  font-family: Noto Sans
  # Default is 10.5? It should be 12.
  #font-size: 10
  hyphens: false
  # Disable justified text (Blocksatz).
  text-align: left
page:
  margin: 2cm
role:
  heading-h1-table:
    font-size: 19
    font-style: bold
  heading-h2-table:
    font-size: 16
    font-style: bold
link:
  font-color: #888
#  text-decoration: underline
codespan:
  font-color: #888
# NOTE:
# Default font size is 12.
# Don't use a level below h3 when using smaller font sizes.
